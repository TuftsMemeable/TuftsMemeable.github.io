<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <style>
      .designer {
        text-align: center;
        display: block;
        position: relative;
        border-width: 0px;
        width: 100%;
        height: 300px;
        padding-bottom: 30px;
      }
      #designbox {
        width: 300px;
        height: 300px;
        position: absolute;
        left: 50%;
        transform: translateX(-150px);
        border: 5px solid black;
      }
      #innerMemeImage {
        z-index: 10;
        position: absolute;
        width: 100px;
        height: 100px;
        opacity: 0%;
        float: center;
        left: 50%;
        top: 90px;
        transform: translateX(-50px);
      }
      #designForm {
        margin-top: 50px;
      }
      #designForm label {
        all: revert;
        width: 100px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="createOrder.js"></script>
    <script type="text/javascript">
      $(function(){ $(".nav").load("nav.html");$(".footer").load("footer.html");});
    </script>
    <script type="text/javascript">
      $(function(){ $(".nav").load("nav.html");
      $(".footer").load("footer.html");});

      var images = {
        "tshirt": "tshirt.jpg",
        "waterbottle": "waterbottle2.png",
        "sweatshirt": "sweatshirt.jpg"
      }

      var params = undefined;

      $(window).load(function() {
        params = decodeOrderData(window.location.search);

        /* default order type to shirt */
        if (params["orderType"] == undefined) {
          params["orderType"] = "tshirt";
        }
        var image = images[params["orderType"]];
        
        /* default form values */
        $("#" + params["orderType"]).prop("checked", true);
        $("#designbox").attr("src", image);

        if (params["orderType"] == "waterbottle") {
          $(".sizeDisp").css("visibility", "hidden");
        }

      });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  
  <body>
    <div class="nav"></div>
    
      <script language="javascript">
        $(document).ready(function(){
          $('body').css({ display: 'none'}).fadeIn(1500);
        });
      </script>

  <div id="hero-design">
      
  </div>
  <div class="threeboxes">
    <div class="designer">
        <img src="tshirt.jpg" id="designbox">
        <img src="" id="innerMemeImage">
    </div>   
    <form id="designForm">
      <label>Order Type:</label>
      <input type="radio" id="tshirt" name="orderType" value="tshirt">
      <label for="tshirt">T-Shirt</label>
      <input type="radio" id="sweatshirt" name="orderType" value="sweatshirt">
      <label for="sweatshirt">Sweatshirt</label>
      <input type="radio" id="waterbottle" name="orderType" value="waterbottle">
      <label for="waterbottle">Water Bottle</label><br>
      <label class="sizeDisp">Order Size:</label>
      <input class="sizeDisp" type="radio" id="small" name="size" value="small">
      <label class="sizeDisp" for="size">Small</label>
      <input class="sizeDisp" type="radio" id="medium" name="size" value="medium" checked="checked">
      <label class="sizeDisp" for="size">Medium</label>
      <input class="sizeDisp" type="radio" id="large" name="size" value="large">
      <label class="sizeDisp" for="size">Large</label><br>
      <label>Meme Image:</label>
      <input type="file" id="memeImage" name="memeImage" accept="image/png, image/jpeg, image/jpg">
    </form>
    
    <button id="doPlaceOrder">Place Order</a>
  </div>

  <div class="footer"></div>

  <script>
    /* form validation */
    var form = $("#designForm");
    var designBox = $("#designbox");
    var memeImagePath = undefined;

    var offsets = {
      "tshirt": "90px",
      "sweatshirt": "90px",
      "waterbottle": "130px"
    };
    
    /* update the source of the meme image on input change */
    $("input[type=radio][name=orderType]").change(function() {
      $("#innerMemeImage").css("top", offsets[this.value]);
      designBox.attr("src", images[this.value]);
      params["orderType"] = this.value;
      if (this.value == "waterbottle") {
        $(".sizeDisp").css("visibility", "hidden");
      } else {
        $(".sizeDisp").css("visibility", "visible");
      }
    });
    
    /* update the background image (shirt, sweatshirt, waterbottle) on
     * input type change */
    $("#memeImage").change(function(e0) {
      if (this.files && this.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
          var image = new Image();
          image.src = e.target.result;
          image.onload = function() {
            if (this.width != this.height) {
              alert("Image must be a square.");
              $("#memeImage").val("");
              return;
            }
            $("#innerMemeImage").css("opacity", "100%");
            $("#innerMemeImage").attr("src", e.target.result);
            memeImagePath = e0.target.files[0].name;
          }
        }
        reader.readAsDataURL(this.files[0]);
      }
    });

    
    $("#doPlaceOrder").click(function() {
      var orderDetails = createOrder(
        params["orderType"],
        "white", 
        $("input[name=size]:checked").val(),
        1,
        memeImagePath
      );
      if (orderDetails == undefined) {
        alert("invalid order details.  please try again.");
        return;
      }
      window.location.href = "placeorder.html?" + orderDetails;
    });

  </script>
  </body>
</html>
